<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>OnLib</title>
  <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}">
  <link th:rel="stylesheet" type="text/css" th:href="edit.css">
</head>
<body>

<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}">OnLib</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" th:href="@{/}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Books</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <div th:if="${#httpServletRequest.userPrincipal != null}">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/logout}">Logout</a>
            </li>
          </div>
          <div th:if="${#httpServletRequest.userPrincipal == null}">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/registration}">Register</a>
            </li>
          </div>
          <div th:if="${#httpServletRequest.userPrincipal == null}">
            <li class="nav-item">
              <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
          </div>
        </ul>
      </div>
    </div>
  </nav>
</header>

<form th:action="@{/updateBook}" method="post" enctype="multipart/form-data">
  <input type="hidden" id="id" name="id" th:value="${book.id}" />
  <input type="text" id="title" name="title" placeholder="Название" aria-label="Название" th:value="${book.title}" />
  <input type="text" id="author" name="author"  placeholder="Автор" aria-label="Автор" th:value="${book.author}" />
  <input type="text" id="publisher" name="publisher" placeholder="Издательство" aria-label="Издательство" th:value="${book.publisher}" />
  <input type="text" id="genre" name="genre" placeholder="Жанр" aria-label="Жанр" th:value="${book.genre}" />
  <input type="text" id="description" name="description"  placeholder="Описание" aria-label="Описание" th:value="${book.description}" />
  <input type="number" id="year_Of_Publication" name="year_Of_Publication" placeholder="Год" aria-label="Год" th:value="${book.yearOfPublication}" />
  <input type="number" id="number_Of_Pages" name="number_Of_Pages" placeholder="Количество страниц" aria-label="Количество страниц" th:value="${book.numberOfPages}" />
  <input type="file" id="image" name="image" accept="image/*" />
  <textarea id="text" name="text" placeholder="Текст" aria-label="Текст" th:text="${book.text}"></textarea>
  <button type="submit">Изменить</button>
</form>
</body>
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.2.3/js/bootstrap.bundle.min.js}"></script>
</html>
